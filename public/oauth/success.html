<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authorization Successful - Constant Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <meta http-equiv="refresh" content="3;url=/">
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
  <!-- Top Navigation Bar -->
  <nav class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex">
          <div class="flex-shrink-0 flex items-center">
            <h1 class="text-xl font-semibold text-gray-900 dark:text-white">Constant Contact</h1>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="mx-auto max-w-2xl px-4 sm:px-6 lg:px-8 py-16">
    <div class="text-center">
      <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100 dark:bg-green-900/20">
        <svg class="h-6 w-6 text-green-600 dark:text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
      </div>
      <h2 class="mt-4 text-3xl font-semibold text-gray-900 dark:text-white">Authorization Successful!</h2>
      <p class="mt-2 text-lg text-gray-600 dark:text-gray-400">
        Your OAuth tokens have been saved successfully.
      </p>
      <p class="mt-4 text-sm text-gray-500 dark:text-gray-500">
        Redirecting to home page in <span id="countdown">3</span> seconds...
      </p>
      <div class="mt-8">
        <a href="/" class="inline-flex items-center rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 dark:bg-indigo-500 dark:hover:bg-indigo-400">
          Go to Home
        </a>
      </div>
    </div>
  </main>

  <script src="/js/app.js"></script>
  <script>
    // Countdown timer
    let countdown = 3;
    const countdownEl = document.getElementById('countdown');
    const interval = setInterval(() => {
      countdown--;
      if (countdownEl) {
        countdownEl.textContent = countdown;
      }
      if (countdown <= 0) {
        clearInterval(interval);
        window.location.href = '/';
      }
    }, 1000);
  </script>
</body>
</html>
